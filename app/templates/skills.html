{% extends 'base.html' %}
{% load static %}
{% block title %}Навыки{% endblock %}
{% block content %}
<div class="row text-center mt-2">
    <h2 class="mb-4">ТОП-10 навыков для профессии {{ profession.name }}</h2>
    {% for stats in statistics %}
    <div class="card skills-card p-4 mx-auto mb-4">
        <div class="card-body">
            <h5 class="card-title mb-4">{{ stats.year }}</h5>
            <div class="row">
                <div class="col">
                    <img class="img-fluid" src="{{ stats.plot_img.url }}">
                </div>
                <div class="col">
                    {{ stats.table | safe }}
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
